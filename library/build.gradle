import dependencies.Depends
import dependencies.Versions

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "$rootDir/gradle/app-version.gradle"

android {
    compileSdkVersion Versions.androidCompileSdkVersion

    defaultConfig {
        minSdkVersion Versions.androidMinSdkVersion
        targetSdkVersion Versions.androidTargetSdkVersion
        versionCode project.appVersionCode
        versionName project.appVersionName
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation Depends.Kotlin.stdlib

    // AndroidX
    implementation Depends.AndroidX.appCompat
    implementation Depends.AndroidX.coreKtx

    // Test
    testImplementation Depends.Test.junit
    testImplementation Depends.Test.testRunner
    testImplementation Depends.Test.testRules
    testImplementation Depends.Test.testCoreKtx
    testImplementation Depends.Test.androidJunit4Ktx
    testImplementation Depends.Test.mockitoKotlin
    testImplementation Depends.Test.robolectric
}